<!DOCTYPE html>
<html>
<head>
<title>Image Slideshow</title>
<style>
body {
font-family: 'Stencil', sans-serif;
}
.slideshow-container {
max-width: 600px;
position: relative;
margin: auto;
}

.mySlides {
display: none;
width: 100%;
height: auto;
}

button {
background-color: #d2a679;
color: white;
padding: 10px 20px;
border: none;
cursor: pointer;
margin: 5px;
border-radius: 5px;
}

button:hover {
background-color: #a48057;
}


.button-container {
text-align: center;
margin-top: 20px;
}
h1{
margin-left: 35%;
color:#503113;
}
</style>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Stencil&display=swap">
</head>
<body>
<h1>Image Slideshow Example</h1>
<div class="slideshow-container">
<img class="mySlides" src="file:///C:/Users/ASUS/Desktop/OG.jpg" alt="Image 1">
<img class="mySlides" src="file:///C:/Users/ASUS/Desktop/OG2.jpg" alt="Image 2">
<img class="mySlides" src="file:///C:/Users/ASUS/Desktop/OG3.jpg" alt="Image 3">
</div>
<div class="button-container">
<button id="startButton">Start Slide Show</button>
<button id="stopButton">Stop Slide Show</button>
<button id="backButton">Back to Initial Slide</button>
</div>

<script>
let slideIndex = 0;
let slideshowInterval;
const slides = document.getElementsByClassName('mySlides');

function showSlide(n) {
if (n >= slides.length) {
slideIndex = 0;
} else if (n < 0) {
slideIndex = slides.length - 1;
}

for (let i = 0; i < slides.length; i++) {
slides[i].style.display = 'none';
}

slides[slideIndex].style.display = 'block';
}

function startSlideshow() {
slideshowInterval = setInterval(() => {
showSlide(slideIndex);
slideIndex++;
}, 1500);
}

function stopSlideshow() {
clearInterval(slideshowInterval);
}

function backToInitialSlide() {
stopSlideshow();
showSlide(0);
}

const startButton = document.getElementById('startButton');
const stopButton = document.getElementById('stopButton');
const backButton = document.getElementById('backButton');

startButton.addEventListener('click', () => {
startSlideshow();
});

stopButton.addEventListener('click', () => {
stopSlideshow();
});

backButton.addEventListener('click', () => {
backToInitialSlide();
});

showSlide(slideIndex);
</script>
</body>
</html>
